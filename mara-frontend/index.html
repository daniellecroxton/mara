<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>m a r a</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="src/components/thought.js"></script>
    <script src="src/components/thoughts.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/ThoughtsAdapter.js"></script>
    <script src="src/index.js"></script>


</head>

<body>
    <div id="main-container" class="container">
        <h1>m a r a</h1>
        <div id="new-thought-container">
            <h3>What's on your mind?</h3>
            <form id="new-thought-form">
                <textarea minlength="1" required rows="4" id="new-thought-text"></textarea>
                <select id="category_values" name="category_values" class="custom-select">
                    <option selected disabled value="">Select a category</option>
                    <option value="1">Question</option>
                    <option value="2">Worry</option>
                    <option value="3">To Do</option>
                  </select>
                <input type="submit" value="Note it" />
            </form>
        </div>
        <div id="secondary-container">
            <h3>Past Thoughts</h3>
            <ul id="past-thoughts">
            </ul>
        </div>

    </div>
</body>

</html>
